<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Profile</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="static/css/profile.css">
        <link href="static/templates/profile.html">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css"></script>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home">APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile">Profile</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="profile_edit">Edit Profile</a>
                </li>
                <div class="my-right-link"></div>
                    <li class="nav-item">
                    <a class="nav-link" href="login_signup">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="main" style="background-image: url('static/images/recommender-system-for-movie-recommendation.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container" id="page-content" style="width: 100%; height: 100%;">
            <div class="padding">
                <div class="row d-flex justify-content-center">
                    <div class="col-xl-8 col-xl-8">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white" >
                                        <div class="m-b-25" style="height: 30%; width: 100%;"> <img src="{{g.user[9]}}" class="img-radius" alt="User-Profile-Image" height="100px" width="100px"> </div>
                                        <h6 class="f-w-600">{{g.user[1]}}'s Profile</h6>
                                        <!-- <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i> -->
                                    </div>
                                </div>
                                <div class="col-sm-8" style="height: auto;">
                                    <div class="card-block">
                                        <form class="form-horizontal"  method="POST">
                                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">First Name</p>
                                                    <input type="text" class="form-control" name="fname" placeholder="first name" value="{{g.user[1]}}" required>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">Last Name</p>
                                                    <input type="text" class="form-control" name="lname" value="{{g.user[2]}}" placeholder="Last Name" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">Email</p>
                                                    <input type="text" class="form-control" name="email" placeholder="Email" value="{{g.user[3]}}" required>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">Gender</p>
                                                    <select class="form-control" name='gender_labels_opt' id='gender_labels_opt'>
                                                        <!-- For loop fo the movie genres -->
                                                        <option value="" disabled selected>Select Gender</option>
                                                        {%for i in range(0, len)%}
                                                            {% if g.user[8] == GENDER_LABELS[i] %}
                                                                <option value="{{GENDER_LABELS[i]}}" selected>{{GENDER_LABELS[i]}}</option>
                                                            {% else %}
                                                                <option value="{{GENDER_LABELS[i]}}">{{GENDER_LABELS[i]}}</option>
                                                            {% endif %}
                                                        {%endfor%}
                                                    </select>
                                                    <!-- <input type="text" class="form-control" name="gender" value="{{g.user[8]}}" placeholder="Gender" required> -->
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">Age Range</p>
                                                    <select class="form-control" name='age_labels_opt' id='age_labels_opt'>
                                                        <!-- For loop fo the movie genres -->
                                                        <option value="" disabled selected>Select Age Range</option>
                                                        {%for i in range(0, len_AGE_LABELS)%}
                                                            {% if g.user[6] == AGE_LABELS[i] %}
                                                                <option value="{{AGE_LABELS[i]}}" selected>{{AGE_LABELS[i]}}</option>
                                                            {% else %}
                                                                <option value="{{AGE_LABELS[i]}}">{{AGE_LABELS[i]}}</option>
                                                            {% endif %}
                                                        {%endfor%}
                                                    </select>
                                                    <!-- <input type="text" class="form-control" name="age" value="{{g.user[6]}}" placeholder="Age" required> -->
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <p class="m-b-10 f-w-600">Ethnicity</p>
                                                    <select class="form-control" name='ethnicity_labels_opt' id='ethnicity_labels_opt'>
                                                        <!-- For loop fo the movie genres -->
                                                        <option value="" disabled selected>Select Ethnicity</option>
                                                        {%for i in range(0, len_ETHNICITY)%}
                                                            {% if g.user[7] == ETHNICITY_LABELS[i] %}
                                                                <option value="{{ETHNICITY_LABELS[i]}}" selected>{{ETHNICITY_LABELS[i]}}</option>
                                                            {% else %}
                                                                <option value="{{ETHNICITY_LABELS[i]}}">{{ETHNICITY_LABELS[i]}}</option>
                                                            {% endif %}
                                                        {%endfor%}
                                                    </select>
                                                    <!-- <input type="text" class="form-control"  name="ethnicity" value="{{g.user[7]}}" placeholder="Ethnicity" required> -->
                                                </div>
                                            </div>

                                            <div class="form-group offset-md-5">
                                                <!-- Button -->
                                                <div class="controls">
                                                    <button class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                            <div class="form-group text-center">
                                                <h6 class="f-w-600">{{Message}}</h6>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
